name: Deploy Angular Dashboard to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'tender-dashboard/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment at a time
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tender-dashboard/package-lock.json

      - name: Install dependencies
        working-directory: tender-dashboard
        run: npm ci

      - name: Build Angular app
        working-directory: tender-dashboard
        # base-href must match /<repo-name>/ for GitHub Pages project sites
        run: npx ng build --configuration production --base-href /TenderEngine/

      - name: Copy index.html to 404.html (for Angular routing)
        run: cp tender-dashboard/dist/tender-dashboard/browser/index.html tender-dashboard/dist/tender-dashboard/browser/404.html

      - name: Add .nojekyll file (disable Jekyll)
        run: touch tender-dashboard/dist/tender-dashboard/browser/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: tender-dashboard/dist/tender-dashboard/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

